		<main>
			<div class="content">
				<!-- Pieces Slider -->
				<div class="pieces-slider">
					<!-- Each slide with corresponding image and text -->
					<div class="pieces-slider__slide">
						<img class="pieces-slider__image" src="img/a1.png" alt="">
						<h2 class="pieces-slider__text">Status Quo</h2>
					</div>
					<div class="pieces-slider__slide">
						<img class="pieces-slider__image" src="img/a2.png" alt="">
						<h2 class="pieces-slider__text">Amphibia</h2>
					</div>
					<div class="pieces-slider__slide">
						<img class="pieces-slider__image" src="img/a3.png" alt="">
						<h2 class="pieces-slider__text">Love Letters</h2>
					</div>
					<div class="pieces-slider__slide">
						<img class="pieces-slider__image" src="img/a4.png" alt="">
						<h2 class="pieces-slider__text">Green Flight</h2>
					</div>
					<div class="pieces-slider__slide">
						<img class="pieces-slider__image" src="img/a5.png" alt="">
						<h2 class="pieces-slider__text">Fun Fun Run</h2>
					</div>
					<!-- Canvas to draw the pieces -->
					<canvas class="pieces-slider__canvas"></canvas>
					<!-- Slider buttons: prev and next -->
					<button class="pieces-slider__button pieces-slider__button--prev">prev</button>
					<button class="pieces-slider__button pieces-slider__button--next">next</button>
				</div>
			</div>
			<div id="content" style="width: 700px; height: auto;">
				<div class="wrap">
					<div class="comment">
						<div class="head-face">
							<img src="images/1.jpg" / >
							<p>我是鸟</p>
						</div>
						<div class="content">
							<div class="cont-box">
								<textarea class="text" placeholder="请输入..."></textarea>
							</div>
							<div class="tools-box">
								<div class="operator-box-btn"><span class="face-icon"  >☺</span><span class="img-icon">▧</span></div>
								<div class="submit-btn"><input type="button" onClick="out()"value="提交评论" /></div>
							</div>
						</div>
					</div>
					<div id="info-show">
						<ul></ul>
					</div>
				</div>
			</div>
		</main>
		<script src='js/anime.min.js'></script>
		<script src='js/pieces.min.js'></script>
		<script src='js/demo.js'></script>
		<script type="text/javascript" src="js/sharemain.js"></script>
		<script type="text/javascript" src="js/sinaFaceAndEffec.js"></script>
		<script type="text/javascript">
			// 绑定表情
			$('.face-icon').SinaEmotion($('.text'));
			// 测试本地解析
			function out() {
				var inputText = $('.text').val();
				$('#info-show ul').append(reply(AnalyticEmotion(inputText)));
			}
	
			var html;
			function reply(content){
				html  = '<li>';
				html += '<div class="head-face">';
				html += '<img src="images/1.jpg" / >';
				html += '</div>';
				html += '<div class="reply-cont">';
				html += '<p class="username">小小红色飞机</p>';
				html += '<p class="comment-body">'+content+'</p>';
				html += '<p class="comment-footer">2016年10月5日　回复　点赞54　转发12</p>';
				html += '</div>';
				html += '</li>';
				return html;
			}
			
			$('.pieces-slider__slide').remove('.pieces-slider__text')
		</script>
